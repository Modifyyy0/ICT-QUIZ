<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            padding: 32px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 32px;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }

        .btn-en {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-en:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
        }

        .btn-zh {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-zh:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-2px);
        }

        .progress-container {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #64748b;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-image {
            width: 100%;
            height: 192px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .option {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f8fafc;
            font-size: 16px;
            color: #334155;
        }

        .option:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .option.correct {
            background: #dcfce7;
            border-color: #22c55e;
            color: #166534;
            font-weight: 600;
        }

        .option.incorrect {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
            font-weight: 600;
        }

        .explanation {
            background: #dbeafe;
            border: 2px solid #bfdbfe;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            color: #1e40af;
            font-size: 14px;
            line-height: 1.5;
        }

        .btn-next {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            font-weight: 600;
        }

        .btn-next:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .btn-next:not(:disabled):hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            transform: translateY(-2px);
        }

        .results-container {
            text-align: center;
        }

        .score-circle {
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .score-text {
            background: white;
            width: 112px;
            height: 112px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            color: #ea580c;
        }

        .results-title {
            font-size: 28px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 16px;
        }

        .results-message {
            background: #dcfce7;
            border: 2px solid #4ade80;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
        }

        .results-score {
            font-size: 24px;
            font-weight: 700;
            color: #166534;
            margin-bottom: 12px;
        }

        .results-instruction {
            color: #15803d;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn-restart {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            font-weight: 600;
        }

        .btn-restart:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
            transform: translateY(-2px);
        }

        .next-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .question-text {
                font-size: 18px;
            }
            
            .score-circle {
                width: 100px;
                height: 100px;
            }
            
            .score-text {
                width: 84px;
                height: 84px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Language Selection Screen -->
        <div id="language-screen" class="screen active">
            <div class="card">
                <h1 id="welcome-title">Welcome to Quiz!</h1>
                <button id="btn-en" class="btn btn-en">English</button>
                <button id="btn-zh" class="btn btn-zh">中文</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="progress-container">
                <div class="progress-header">
                    <span id="question-counter">Question 1/10</span>
                    <span id="progress-percent">10%</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 10%;"></div>
                </div>
            </div>
            <div class="card">
                <img id="question-image" class="question-image" src="" alt="Question illustration">
                <h2 id="question-text" class="question-text"></h2>
                <div id="options-container" class="options-container"></div>
                <div id="explanation" class="explanation" style="display: none;"></div>
                <button id="btn-next" class="btn btn-next" disabled>
                    <span class="next-text">
                        <span id="next-text">Next Question</span>
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="card">
                <div class="results-container">
                    <div class="score-circle">
                        <div class="score-text" id="final-score">0/10</div>
                    </div>
                    <h2 id="results-title" class="results-title">Congratulations!</h2>
                    <div class="results-message">
                        <div id="results-score" class="results-score">0/10 Correct Answers!</div>
                        <div id="results-instruction" class="results-instruction">Show this screen to the Kazakh students to get your prizes!</div>
                    </div>
                    <button id="btn-restart" class="btn btn-restart">
                        <i class="fas fa-redo"></i>
                        <span id="restart-text">Take Quiz Again</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = {
            en: [
                {
                    question: "What is the capital of France?",
                    image: "https://placehold.co/400x300/4F46E5/FFFFFF?text=Paris",
                    options: ["London", "Berlin", "Paris", "Madrid"],
                    correctAnswer: 2,
                    explanation: "Paris is the capital and most populous city of France."
                },
                {
                    question: "Which planet is known as the Red Planet?",
                    image: "https://placehold.co/400x300/DC2626/FFFFFF?text=Mars",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    correctAnswer: 1,
                    explanation: "Mars appears reddish due to iron oxide (rust) on its surface."
                },
                {
                    question: "What is the largest mammal in the world?",
                    image: "https://placehold.co/400x300/059669/FFFFFF?text=Blue+Whale",
                    options: ["Elephant", "Giraffe", "Blue Whale", "Hippopotamus"],
                    correctAnswer: 2,
                    explanation: "The blue whale is the largest animal ever known to have existed."
                },
                {
                    question: "Which element has the chemical symbol 'O'?",
                    image: "https://placehold.co/400x300/7C3AED/FFFFFF?text=Oxygen",
                    options: ["Gold", "Oxygen", "Osmium", "Oganesson"],
                    correctAnswer: 1,
                    explanation: "Oxygen is essential for human respiration and has the symbol 'O'."
                },
                {
                    question: "What is the tallest mountain in the world?",
                    image: "https://placehold.co/400x300/1E40AF/FFFFFF?text=Mount+Everest",
                    options: ["K2", "Kangchenjunga", "Mount Everest", "Lhotse"],
                    correctAnswer: 2,
                    explanation: "Mount Everest stands at 8,848.86 meters (29,031.7 feet) above sea level."
                },
                {
                    question: "Which country is known as the Land of the Rising Sun?",
                    image: "https://placehold.co/400x300/DC2626/FFFFFF?text=Japan",
                    options: ["China", "Korea", "Japan", "Thailand"],
                    correctAnswer: 2,
                    explanation: "Japan is called the Land of the Rising Sun due to its eastern location."
                },
                {
                    question: "What is the largest ocean on Earth?",
                    image: "https://placehold.co/400x300/0891B2/FFFFFF?text=Pacific+Ocean",
                    options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                    correctAnswer: 3,
                    explanation: "The Pacific Ocean covers more than 60 million square miles."
                },
                {
                    question: "Which animal is known as the 'Ship of the Desert'?",
                    image: "https://placehold.co/400x300/F59E0B/FFFFFF?text=Camel",
                    options: ["Horse", "Elephant", "Camel", "Donkey"],
                    correctAnswer: 2,
                    explanation: "Camels are well-adapted to desert conditions and can carry heavy loads."
                },
                {
                    question: "What is the main ingredient in guacamole?",
                    image: "https://placehold.co/400x300/16A34A/FFFFFF?text=Avocado",
                    options: ["Tomato", "Onion", "Avocado", "Lime"],
                    correctAnswer: 2,
                    explanation: "Avocado is the primary ingredient that gives guacamole its creamy texture."
                },
                {
                    question: "Which famous scientist developed the theory of relativity?",
                    image: "https://placehold.co/400x300/78716C/FFFFFF?text=Einstein",
                    options: ["Isaac Newton", "Galileo Galilei", "Albert Einstein", "Stephen Hawking"],
                    correctAnswer: 2,
                    explanation: "Albert Einstein revolutionized physics with his theory of relativity."
                }
            ],
            zh: [
                {
                    question: "法国的首都是什么？",
                    image: "https://placehold.co/400x300/4F46E5/FFFFFF?text=巴黎",
                    options: ["伦敦", "柏林", "巴黎", "马德里"],
                    correctAnswer: 2,
                    explanation: "巴黎是法国的首都和人口最多的城市。"
                },
                {
                    question: "哪个行星被称为红色星球？",
                    image: "https://placehold.co/400x300/DC2626/FFFFFF?text=火星",
                    options: ["金星", "火星", "木星", "土星"],
                    correctAnswer: 1,
                    explanation: "火星因其表面的氧化铁（铁锈）而呈现红色。"
                },
                {
                    question: "世界上最大的哺乳动物是什么？",
                    image: "https://placehold.co/400x300/059669/FFFFFF?text=蓝鲸",
                    options: ["大象", "长颈鹿", "蓝鲸", "河马"],
                    correctAnswer: 2,
                    explanation: "蓝鲸是有史以来已知最大的动物。"
                },
                {
                    question: "哪个元素的化学符号是'O'？",
                    image: "https://placehold.co/400x300/7C3AED/FFFFFF?text=氧气",
                    options: ["金", "氧气", "锇", "鿫"],
                    correctAnswer: 1,
                    explanation: "氧气对人类呼吸至关重要，其符号为'O'。"
                },
                {
                    question: "世界上最高的山峰是什么？",
                    image: "https://placehold.co/400x300/1E40AF/FFFFFF?text=珠穆朗玛峰",
                    options: ["K2", "干城章嘉峰", "珠穆朗玛峰", "洛子峰"],
                    correctAnswer: 2,
                    explanation: "珠穆朗玛峰海拔8,848.86米（29,031.7英尺）。"
                },
                {
                    question: "哪个国家被称为日出之国？",
                    image: "https://placehold.co/400x300/DC2626/FFFFFF?text=日本",
                    options: ["中国", "韩国", "日本", "泰国"],
                    correctAnswer: 2,
                    explanation: "由于日本位于东方，被称为日出之国。"
                },
                {
                    question: "地球上最大的海洋是什么？",
                    image: "https://placehold.co/400x300/0891B2/FFFFFF?text=太平洋",
                    options: ["大西洋", "印度洋", "北冰洋", "太平洋"],
                    correctAnswer: 3,
                    explanation: "太平洋覆盖面积超过6,000万平方英里。"
                },
                {
                    question: "哪种动物被称为'沙漠之舟'？",
                    image: "https://placehold.co/400x300/F59E0B/FFFFFF?text=骆驼",
                    options: ["马", "大象", "骆驼", "驴"],
                    correctAnswer: 2,
                    explanation: "骆驼适应沙漠环境，能承载重物。"
                },
                {
                    question: "鳄梨酱的主要成分是什么？",
                    image: "https://placehold.co/400x300/16A34A/FFFFFF?text=牛油果",
                    options: ["番茄", "洋葱", "牛油果", "青柠"],
                    correctAnswer: 2,
                    explanation: "牛油果是鳄梨酱的主要成分，赋予其奶油般的质地。"
                },
                {
                    question: "哪位著名科学家提出了相对论？",
                    image: "https://placehold.co/400x300/78716C/FFFFFF?text=爱因斯坦",
                    options: ["艾萨克·牛顿", "伽利略·伽利莱", "阿尔伯特·爱因斯坦", "斯蒂芬·霍金"],
                    correctAnswer: 2,
                    explanation: "阿尔伯特·爱因斯坦用相对论彻底改变了物理学。"
                }
            ]
        };

        // State variables
        let currentLanguage = null;
        let currentQuestion = 0;
        let userAnswers = [];
        let showResult = false;
        let selectedOption = null;

        // DOM Elements
        const screens = {
            language: document.getElementById('language-screen'),
            quiz: document.getElementById('quiz-screen'),
            results: document.getElementById('results-screen')
        };

        const elements = {
            // Language screen
            welcomeTitle: document.getElementById('welcome-title'),
            btnEn: document.getElementById('btn-en'),
            btnZh: document.getElementById('btn-zh'),
            
            // Quiz screen
            questionCounter: document.getElementById('question-counter'),
            progressPercent: document.getElementById('progress-percent'),
            progressFill: document.getElementById('progress-fill'),
            questionImage: document.getElementById('question-image'),
            questionText: document.getElementById('question-text'),
            optionsContainer: document.getElementById('options-container'),
            explanation: document.getElementById('explanation'),
            btnNext: document.getElementById('btn-next'),
            nextText: document.getElementById('next-text'),
            
            // Results screen
            finalScore: document.getElementById('final-score'),
            resultsTitle: document.getElementById('results-title'),
            resultsScore: document.getElementById('results-score'),
            resultsInstruction: document.getElementById('results-instruction'),
            btnRestart: document.getElementById('btn-restart'),
            restartText: document.getElementById('restart-text')
        };

        // Event Listeners
        elements.btnEn.addEventListener('click', () => selectLanguage('en'));
        elements.btnZh.addEventListener('click', () => selectLanguage('zh'));
        elements.btnNext.addEventListener('click', handleNext);
        elements.btnRestart.addEventListener('click', resetQuiz);

        // Functions
        function selectLanguage(lang) {
            currentLanguage = lang;
            currentQuestion = 0;
            userAnswers = [];
            showResult = false;
            selectedOption = null;
            
            // Update translations
            updateTranslations();
            
            // Show quiz screen
            showScreen('quiz');
            loadQuestion();
        }

        function updateTranslations() {
            if (currentLanguage === 'en') {
                elements.welcomeTitle.textContent = 'Welcome to Quiz!';
                elements.nextText.textContent = currentQuestion === 9 ? 'View Results' : 'Next Question';
                elements.resultsTitle.textContent = 'Congratulations!';
                elements.resultsInstruction.textContent = 'Show this screen to the Kazakh students to get your prizes!';
                elements.restartText.textContent = 'Take Quiz Again';
            } else {
                elements.welcomeTitle.textContent = '欢迎参加测验！';
                elements.nextText.textContent = currentQuestion === 9 ? '查看结果' : '下一题';
                elements.resultsTitle.textContent = '恭喜！';
                elements.resultsInstruction.textContent = '向哈萨克斯坦学生展示此屏幕以获得您的奖品！';
                elements.restartText.textContent = '重新参加测验';
            }
        }

        function showScreen(screenName) {
            Object.keys(screens).forEach(name => {
                screens[name].classList.remove('active');
            });
            screens[screenName].classList.add('active');
        }

        function loadQuestion() {
            const questionData = quizData[currentLanguage][currentQuestion];
            
            // Update question counter and progress
            elements.questionCounter.textContent = currentLanguage === 'en' 
                ? `Question ${currentQuestion + 1}/10`
                : `问题 ${currentQuestion + 1}/10`;
            
            const progressPercent = Math.round(((currentQuestion + 1) / 10) * 100);
            elements.progressPercent.textContent = `${progressPercent}%`;
            elements.progressFill.style.width = `${progressPercent}%`;
            
            // Update question content
            elements.questionImage.src = questionData.image;
            elements.questionText.textContent = questionData.question;
            
            // Clear and add options
            elements.optionsContainer.innerHTML = '';
            questionData.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.addEventListener('click', () => selectOption(index));
                elements.optionsContainer.appendChild(optionDiv);
            });
            
            // Hide explanation and disable next button
            elements.explanation.style.display = 'none';
            elements.btnNext.disabled = true;
            
            // Update next button text
            if (currentLanguage === 'en') {
                elements.nextText.textContent = currentQuestion === 9 ? 'View Results' : 'Next Question';
            } else {
                elements.nextText.textContent = currentQuestion === 9 ? '查看结果' : '下一题';
            }
        }

        function selectOption(optionIndex) {
            if (showResult) return;
            
            selectedOption = optionIndex;
            userAnswers[currentQuestion] = optionIndex;
            showResult = true;
            
            // Show results for each option
            const options = elements.optionsContainer.querySelectorAll('.option');
            const questionData = quizData[currentLanguage][currentQuestion];
            
            options.forEach((option, index) => {
                option.removeEventListener('click', () => selectOption(index));
                if (index === questionData.correctAnswer) {
                    option.className = 'option correct';
                } else if (index === selectedOption) {
                    option.className = 'option incorrect';
                }
            });
            
            // Show explanation
            elements.explanation.textContent = questionData.explanation;
            elements.explanation.style.display = 'block';
            
            // Enable next button
            elements.btnNext.disabled = false;
        }

        function handleNext() {
            if (currentQuestion < 9) {
                currentQuestion++;
                showResult = false;
                selectedOption = null;
                loadQuestion();
            } else {
                // Show results screen
                showResults();
            }
        }

        function showResults() {
            const score = calculateScore();
            
            // Update results screen
            elements.finalScore.textContent = `${score}/10`;
            if (currentLanguage === 'en') {
                elements.resultsScore.textContent = `${score}/10 Correct Answers!`;
            } else {
                elements.resultsScore.textContent = `${score}/10 正确答案！`;
            }
            
            showScreen('results');
        }

        function calculateScore() {
            let score = 0;
            const quiz = quizData[currentLanguage];
            for (let i = 0; i < 10; i++) {
                if (userAnswers[i] === quiz[i].correctAnswer) {
                    score++;
                }
            }
            return score;
        }

        function resetQuiz() {
            currentLanguage = null;
            currentQuestion = 0;
            userAnswers = [];
            showResult = false;
            selectedOption = null;
            showScreen('language');
        }
    </script>
</body>
</html>
